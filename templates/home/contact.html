{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div  style="color: black; background-color: #E7F5DC ; height: 600px; padding: 20px;" class="container my-3">
<h3>Contact THE BLOGOSPHERE Admin</h3>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label  for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <button style="background-color: #88976C;    color:#E7F5DC ; border-radius: 4px; margin: 1px 7px;"  type="submit" class="btn ">Submit</button>
</form>
</div>
 {% endblock %}
